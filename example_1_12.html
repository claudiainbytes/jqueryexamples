<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
		<title>
		Ejemplo 1.12. jQuery: extraer elementos del envoltorio sin jQuery
		<!-- Pagina 25 -->
		</title>
		
	</head>
	<body>

		<a>jQuery.com</a>
		
		<!-- jQuery -->
		<script src="jquery/jquery.min.js"></script>
		
		<script>
		
		/*
		jQuery: extraer elementos del envoltorio sin jQuery

		De forma nativa se puede extraer y operar sobre el elemento. 
	
		En el codigo de ejemplo, se configura el titulo del atributo del <a> en la pagina HTML 
		manipulando la propiedad del titulo de <a> de forma nativa con JavaScript.
		
		.get()
		Metodo que acede a los elementos del DOM en un indice especifico dentro del envoltorio.
		
		Se puede evitar el uso de .get() usando corchetes [] . Ejemplo:
		
		Notacion 1: Invoca un metodo con parametro. Lento
		
		$('a').get(0).title = 'jQuery.com';

		Notacion 2: Es rapida, recupera el elemento directamente del array.
		
		$('a')[0].title = 'jQuery.com';
		

		*/
		
		(function ($){

			// Usando las propiedades del nodo DOM para configurar el atributo titulo.
			$('a').get(0).title = 'thewalkingdead.com';
			
			// Manipulando el elemento DOM usando metodos jQuery
			$('a').attr('href', 'http://www.thewalkingdead.com');

		})(jQuery);
		
		</script>
		
	</body>
</html>
