<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
		<title>
		Ejemplo 1.16. jQuery: metodo .each() cuando la iteraccion no es suficiente

		<!-- Pagina 29 -->
		</title>
		
	</head>
	<body>

		<div></div>
		<div></div>
		<div></div>
		
		<!-- jQuery -->
		<script src="jquery/jquery.min.js"></script>
		
		<script>
		
		/*
		jQuery: .each() cuando la iteraccion no es suficiente
		
		Para el ejemplo, se itera con tres <div>, imprimiendo dentro de su contenido "I am a div".
		
		La iteracion con .each() es implicita y bastante practica pues en jQuery los metodos aplicarian una iteracion implicita.
		Sin embargo, otros metodos aplicaran para el primer elemento del envoltorio. Por ejemplo, el metodo attr() solo
		se accede al primer elemento en el envoltorio cuando se usa para obtener un valor de un atributo.
		
		Esto se considera iteración implícita porque el código jQuery asume que desea manipular
		los tres elementos , que requiere iterar sobre los elementos seleccionados y establecer el nodo de texto
		valor de cada < div > con el texto " Soy un div . " Cuando esto se hace por defecto , que se conoce como
		iteración implícita.
		
		Esto es bastante útil . En su mayor parte , la mayoría de los métodos de jQuery se aplicará implícita
		iteración. Sin embargo , otros métodos sólo se aplicarán al primer elemento en el sistema de la envoltura . por
		ejemplo, el método attr jQuery () sólo tendrá acceso al primer elemento en el sistema de la envoltura cuando
		utilizado para obtener un valor de atributo .
		
		notas:
		Al utilizar el método attr () para establecer un atributo , jQuery abonará efectivamente implícita
		iteración para establecer el atributo y su valor a todos los elementos del sistema de la envoltura .
		En el siguiente código , el sistema de la envoltura contiene todos los elementos < div > en la página , pero el attr ( )
		método sólo devuelve el valor id del primer elemento contenido en el sistema de la envoltura .
		
		*/
		
		(function ($){

			$('div').text('I am a div');

		})(jQuery);
		
		</script>
		
	</body>
</html>
