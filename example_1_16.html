		Ejemplo 1.16. jQuery: iteraccion implicita

	<body>

		<div></div>
		<div></div>
		<div></div>
		
		<!-- jQuery -->
		<script src="jquery/jquery.min.js"></script>
		
		<script>
		
		/*
		jQuery: iteraccion implicita
		
		Para el ejemplo, se itera con tres <div>, imprimiendo dentro de su contenido "I am a div".
		
		La iteracion implicita, es una tecnica de jQuery que permite iterar sobre los elementos que tienen una particularidad en comun.
		
		Esto es superpractico, pues jQuery asume que quieres manipular los tres elementos, los cuales requiere una iteracion sobre los elementos
        seleccionados y configurados gracias al elemento que se referencia. Esta iteracc ion implicita se hace por defecto.		
		
		Sin embargo, otros metodos solo funcionan para el primer elemento en el envoltorio. Por ejemplo, el metodo attr() solo acceder√° al primer	
		elemento en el envoltorio cuando suele tener un valor de atributo.
		
		NOTA:
		Cuando usamos el metodo attr() para setear un atributo, jQuery aplicara iteraccion implicita para configurar el atributo y su valor para 
		todos los elementos en el envoltorio.
		
		*/
		
		(function ($){

			$('div').text('I am a div');

		})(jQuery);
		
		</script>
		
	</body>
</html>
