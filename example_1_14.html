<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
		<title>
		Ejemplo 1.14. jQuery: verificar si el envoltorio esta vacio
		<!-- Pagina 27 -->
		</title>
		
	</head>
	<body>

		<a>jQuery.com</a>
		
		<!-- jQuery -->
		<script src="jquery/jquery.min.js"></script>
		
		<script>
		
		/*
		jQuery: verificar si el envoltorio esta vacio
		
		Verifica si el envoltorio esta vacio. Antes de empezar a operar en un envoltorio, es logico verificar lo que contiene,
		de hecho, seleccionar algo. La solucion mas simple es usar una sentencia if para verificar si el envoltorio esta contenido
		en cualquier elemento del DOM.
		
		El uso de sentencias if no es relevante pero si es una buena practica usarlos, 
		a pesar que jQuery envia un mensaje silencioso en el que estos elementos no se encontraron.
		Sin embargo, cada metodo encadenado a cualquier envoltorio vacio permanece invocado. 
		
		Invocar metodos desde un envoltorio vacio podria causar un procesamiento innecesario, asi como resultados indeseables
		si los metodos retornan valores distintos que los contenidos del envoltorio, y estos valores son accionados. 

		
		*/
		
		(function ($){

			if (jQuery('a').get(0)) { // Hay un elemento en el envoltorio?
				jQuery('a').attr('href', 'http://www.jquery.com');
			}
			
			if (jQuery('a').length) { // Verifica la longitud del envoltorio. Puedes usar tambien .size()
				jQuery('a').attr('title', 'jQuery');
			} 

		})(jQuery);
		
		</script>
		
	</body>
</html>
