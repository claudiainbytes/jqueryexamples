	<meta charset="UTF-8">

		Ejemplo 1.14. jQuery: verificar si el envoltorio esta vacio

	</head>
	<body>

		<a>jQuery.com</a>
		
		<!-- jQuery -->
		<script src="jquery/jquery.min.js"></script>
		
		<script>
		
		/*
		jQuery: verificar si el envoltorio esta vacio
		
		Verifica si el envoltorio esta vacio. Antes de empezar a operar en un envoltorio, es logico verificar lo que contiene,
		de hecho 
		
		Checking to see if the wrapper set is empty
Before you begin to operate on a wrapper set, it is logical to check that you have, in fact,
selected something. The simplest solution is to use an if statement to check if the wrapper set
contains any DOM elements.


The truth of the matter is the above if statements are not totally necessary, because jQuery will
fail silently if no elements are found. However, each method chained to any empty wrapper set
still gets invoked. So while we could actually forgo the use of the if statements, it is likely a
good rule of thumb to use them. Invoking methods on an empty wrapper set could potentially
cause unnecessary processing, as well as undesirable results if methods return values other
than the wrapper set, and those values are acted upon.
		
		*/
		
		(function ($){

			if (jQuery('a').get(0)) { // Hay un elemento en el envoltorio?
				jQuery('a').attr('href', 'http://www.jquery.com');
			}
			
			if (jQuery('a').length) { // Verifica la longitud del envoltorio. Puedes usar tambien .size()
				jQuery('a').attr('title', 'jQuery');
			} 

		})(jQuery);
		
		</script>
		
	</body>
